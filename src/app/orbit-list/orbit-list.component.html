<table>
    <tr class="header-row" [ngStyle]="{backgroungColor: p.isSpaceDebris === 'spaceDebris' ? '#D5F5E3' : '#FaDBD8'}">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let satellite of satellites; let index= index" [ngClass] = "{'gray': 0 === index % 2}" class ="data-row">
        <td>{{satellite.name}}</td>
        <td>[class.warning] = "satellite.isSpaceDebris()">{{satellite.type}}</td>
        <td>{{satellite.type}} *ngIf = "Space Debris; else false"</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
